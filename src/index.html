<html lang="en-US">

<head>
  <title>Currency Exchange Rates</title>
</head>

<body>
  <div class="container">
    <h1>USD Exchange Rates</h1>
    <h2>Enter the USD amount to be converted below</h2>

    <form>
      <label for="amount">Amount $</label>
      <input id="amount" type="text" name="amount">
      <label for="currency">USD to</label>
      <input id="currency" type="text" name="currency">
      <button type="submit" class="btn-success" id="currencyConversion">Submit</button>
    </form>
    <p id="showResponse"></p>

  </div>
</body>

</html>

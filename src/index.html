<html lang="en-US">

<head>
  <title>Currency Exchange Rates</title>
</head>

<body>
  <div class="container">
    <h1>Find your curreny exchange rates</h1>
    <p>Get your USD to any curreny exchage rate below</p>

    <form>
      <label for="ammount">Ammount to convert $</label>
      <input id="ammount" type="text" name="ammount">
      <label for="currency">USD to</label>
      <input id="currency" type="text" name="currency">
      <button type="submit" class="btn-success" id="currencyConversion">Submit</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>

</html>
